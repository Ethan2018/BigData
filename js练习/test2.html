<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> 设置或获取属性节点的值的方式： </title>

 </head>
 <script type="text/javascript">
     
	    window.onload=function(){
		
		    //得到三个按钮对象
            var arr = document.getElementsByTagName("input");
            //点击第一个按钮时把图片显示到四个img中
			arr[0].onclick=function(){
			      //得到四个img对象
			      var imgs = document.getElementsByTagName("img");
				  for(var i=0;i<imgs.length;i++)
				  {
					 //imgs[i].src="img/mn"+(i+1)+".jpg";
					 //第一个参数是属性名，第二个参数是给属性赋的值
					 imgs[i].setAttribute("src","img/mn"+(i+1)+".jpg")
				  }
			}

            //点击第二个按钮获取img对象的src属性的值，并显示到div中
		    arr[1].onclick=function(){
                  //得到四个img对象
				  var imgs = document.getElementsByTagName("img");
                  for(var i=0;i<imgs.length;i++){
						
				       document.getElementById("divid").innerHTML +="<p>"+imgs[i].getAttribute("src")+"</p>";
				  }
			}

			//点击第三个按钮时，删除每个img的src属性
			arr[2].onclick=function(){
					//得到四个img对象
				  var imgs = document.getElementsByTagName("img");
				  for(var i=0;i<imgs.length;i++)
				  {
					  imgs[i].removeAttribute("src");//移除属性src
				  }
			
			}
		}
 </script>
 <body>
      <input type="button" value="设置属性的值">
	  <input type="button" value="获取属性的值">
	  <input type="button" value="移除属性">
      <br/>
	  <img />
	  <img />
	  <img />
	  <img />
	  <br/><br/>
	  <div id="divid"></div> 

 </body>
</html>

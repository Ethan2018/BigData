 <script type="text/javascript">

        window.onload=function(){
		     var content = document.getElementById("pid").innerHTML;
			 //alert(content);
		}

		//复选框被选中时5个选项全被选中，否则全不被选中
		function selectAll(){
		    //alert("ss");
			//得到全选复选框是否被选中的值
			var cks = document.getElementsByName("chk");
			//ck.checked;
			//得到5个复选框对象
			var arr = document.getElementsByName("ck");//得到所有的名称为ck的复选框对象，返回一个数组
			//遍历数组，依次设置每个复选框的对象的checked属性的值
			for(var i=0;i<arr.length;i++)
			{
				arr[i].checked=cks[0].checked;
			}
		}
		function selectAlls(obj)//和上一个功能等价的方法,参数接收全选复选框对象
		{
		    var arr = document.getElementsByName("ck");
		    for(var i=0;i<arr.length;i++)
			{
				arr[i].checked=obj.checked;
			}
		}

		//实现全部不被选中的功能
		function noSel()
		{
		    //得到5个复选框对象
			var arr = document.getElementsByName("ck");
			for(var i=0;i<arr.length;i++)
			{
				arr[i].checked=false;
			}
		}
        //实现取反的功能
		function rev()
		{
			 //得到5个复选框对象
			var arr = document.getElementsByName("ck");
			for(var i=0;i<arr.length;i++)
			{
				arr[i].checked=!arr[i].checked;
			}
		}

 </script>
 <body>
      <p id="pid">owieurowieurower</p>
	  <br/><input type="checkbox" name="chk" onclick="selectAlls(this)"/>全选
	  <br/><input type="button" name="chk1" onclick="noSel()"/>全不选
	  <br/><input type="button" name="chk2" onclick="rev()"/>反选

 </body>
